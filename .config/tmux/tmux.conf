#################
#### General ####
#################

# enable mouse control
set -g mouse on

# set vim-like keys to switch windows
setw -g mode-keys vi

# start window number at 1, rather than the default, 0
set -g base-index 1

set -g history-limit 30000

set -g default-terminal "screen-256color"

set-option -sg escape-time 10


##################
#### Bindings ####
##################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# reload config file 
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."


# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# hide/show status bat
bind-key y set-option status

# window name upon creating a new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"


###########################
#### Status bar config ####
###########################

set-option -g status on  # off to hide status bar
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom

#    -  Nerd Font symbols

# status bar colors
BG_COLOR_1=color245
FG_COLOR_1=color235
BG_COLOR_2=color239
FG_COLOR_2=color248
BG_COLOR_3=color237
FG_COLOR_3=color248
BG_COLOR_4=color208
FG_COLOR_4=color235

# General status
set-option -g status-style fg="#{FG_COLOR_3}",bg="#{BG_COLOR_3}",bold

# Left status
set-option -g status-left-length 200
set-option -g status-left "\
#[fg=#{FG_COLOR_1},bg=#{BG_COLOR_1}] #{session_name} \
#[fg=#{BG_COLOR_1},bg=#{BG_COLOR_2}]#(~/.config/tmux/modules/git_status.sh)\
#[fg=#{BG_COLOR_2},bg=#{BG_COLOR_3}] \
#[fg=#{FG_COLOR_3},bg=#{BG_COLOR_3}] window #{window_index}/#{session_windows}  #W "
# Right status
set-option -g status-right-length 200
set-option -g status-right "\
#[fg=#{BG_COLOR_2},bg=#{BG_COLOR_3}]\
#[fg=#{FG_COLOR_2},bg=#{BG_COLOR_2}]  %b %d %Y \
#[fg=#{BG_COLOR_1},bg=#{BG_COLOR_2}]\
#[fg=#{FG_COLOR_1},bg=#{BG_COLOR_1}]%l:%M:%S %p \
#[fg=#{BG_COLOR_4},bg=#{BG_COLOR_1}]\
#[fg=#{FG_COLOR_4},bg=#{BG_COLOR_4}] #(~/.config/tmux/modules/hardware_info.sh) "

# Middle status
set-option -g window-status-current-format " #(~/.config/tmux/modules/current_dir.sh)"
set-option -g window-status-format " "


